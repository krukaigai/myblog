<div class="parallax col-md-12 col-xs-12">
  <br><br><br>
  <div class="col-md-12 col-xs-12 text-center header w3-animate-right">
    <div class="col-md-4 col-xs-6"><h2>คอสเรียนที่คุณสอนอยู่</h2></div>
    <div class="col-md-6"></div>
    <div class="col-md-1 col-xs-6 ">
      <button class="btn btn-success" data-toggle="modal" data-target="#create">
        <h4>เพิ่มคอสเรียน</h4>
      </button>
    </div>
  </div>
  <div style="margin-top: 5%">
    <div class="container">
      <div class="col-md-12 col-xs-12 w3-animate-right header" *ngFor="let course of lisUserCourse | async" >
        <div class="col-md-3 col-xs-6 text-center">
          <h3><p style="margin-top: 20px">{{course.Topic}}</p></h3>
        </div>
        <div class="col-md-3 text-center">
          <p style="margin-top: 20px">{{course.Description}}</p>
        </div>
        <div class="col-md-6 col-xs-12 text-center">
          <button class="btn btn-info btn-lg" (click)="EditCourse(course)">แก้ไข</button>
          <button class="btn btn-danger btn-lg"(click)="removeCourse(course)">ลบ</button>
        </div>
        <br><br><br>
    </div>
    </div>
  </div>
<div id="create" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">เพิ่มคอสเรียน</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-3" for="email">
              รูปภาพปก
              <font style="color:#ff0000 ;font-size: 17px">*</font>
              </label>
          <div class="col-sm-9">
            <input type="text" 
                   class="form-control"
                   style="margin-left:12px;width:80%" 
                   placeholder="รูปภาพปก"
                   [(ngModel)]="Image">
          </div>
        </div>
          <div class="form-group">
            <label class="control-label col-sm-3" for="email">
              ชื่อคอสเรียน
              <font style="color:#ff0000 ;font-size: 17px">*</font>
              </label>
          <div class="col-sm-9">
            <input type="text" 
                   class="form-control"
                   style="margin-left:12px;width:80%" 
                   placeholder="ชื่อคอสเรียน"
                   [(ngModel)]="Topic">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="email">
              คำอธิบาย
              <font style="color:#ff0000 ;font-size: 17px">*</font>
              </label>
          <div class="col-sm-9">
            <textarea [(ngModel)]="Description" 
                      class="form-control" 
                      rows="5"
                      style="margin-left:12px;width:80%"
                      placeholder="คำอธิบาย" ></textarea>
          </div>
        </div>
      </div>
            <br>
            <button class="btn btn-info" 
                    data-dismiss="modal"
                    (click)="createCourse()">เพิ่ม</button>
            <br>
            {{Added}}
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="btn btn-default" 
                data-dismiss="modal"
                >Close</button>
      </div>
    </div>

  </div>
</div>
</div>
